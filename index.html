<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ------------------------------ Meta Tags -------------------------------->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ------------------------------ End of Meta Tags -------------------------------->

    <!-- ------------------------------ Favicons -------------------------------->
    <link rel="shortcut icon" href="vendors/favicon/favicon.png" type="image/x-icon" />
    <!-- ------------------------------ End of Favicons -------------------------------->

    <!-- ------------------------------ Style Link -------------------------------->
    <link rel="stylesheet" href="style.css" />
    <!-- ------------------------------ End of Style Link -------------------------------->

    <!-- ------------------------------ Title Tag -------------------------------->
    <title>Rick and Morty API</title>
    <!-- ------------------------------ End of Title Tag -------------------------------->

  <body>

        <h1>App de Rick & Morty</h1>
        <h3>Construido por full-stack inicial</h3>

      <!-- ///// Get-Reset Btns Start /////-->

      </section>
      <!-- ///// Paginator End /////-->

    <!-- ------------------------------ Main End -------------------------------->

    <script src="app.js"></script>
